<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Hangman Game</title>
        <link rel='stylesheet' href='css/styles.css'>
        <link href="https://fonts.googleapis.com/css?family=Sigmar+One|Varela|Viga" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div>
            <h1 class="page-title">Hangman Game</h1>
            <h3 class="page-subheading">Are you ready for a challenge?</h3>
        </div>

        <div class="guesses-left">
        </div>

        <div class="word-to-guess">
        </div>

        <div class='guess-button-div'>
            <button type='button' class='guess-button'>Guess a Letter</button>
        </div>

        <div class="wrong-msg">
            <p>Sorry, that is wrong. <br>Guess again!</p>
        </div>

        <div class="correct-msg">
            <p>Well Done!</p>
        </div>

        <div class="end-wrong">
            <div class="end-wrong-text">
            </div>
        </div>

        <div class="guessed-correct">
            <div class="guessed-correct-text">
            </div>

    <!--try again button-->
            <a href="index.html">
                <button type="button" class="end-button"></button>
            </a>

        </div>

        <div class="already-guessed">
        </div>
        <div class="already-guessed-letters">
        </div>
        


<!--scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='js/main.js'></script>



    </body>
</html>
